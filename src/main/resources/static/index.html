<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Utenti</title>
    <script>
        const apiUrl = 'http://localhost:8080/api/utenti';

        // Funzione per ottenere gli utenti
        function recuperaUtenti() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const listContainer = document.getElementById('utentiList');
                    listContainer.innerHTML = '';
                    data.forEach(utente => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `ID: ${utente.id}, Nome: ${utente.nome}, Cognome: ${utente.cognome}, Email: ${utente.email}, Data di Nascita: ${utente.dataNascita}`;
                        const deleteButton = document.createElement('button');
                        deleteButton.textContent = 'Elimina';
                        deleteButton.onclick = () => eliminaUtente(utente.id);
                        listItem.appendChild(deleteButton);
                        listContainer.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Errore nel recuperare gli utenti:', error));
        }

        // Funzione per recuperare un singolo utente tramite ID
        function recuperaUtenteDaId() {
            const id = document.getElementById('utenteId').value;
            fetch(`${apiUrl}/${id}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Utente non trovato');
                })
                .then(data => {
                    const detailsContainer = document.getElementById('utenteDetails');
                    detailsContainer.innerHTML = `ID: ${data.id}, Nome: ${data.nome}, Cognome: ${data.cognome}, Email: ${data.email}, Data di Nascita: ${data.dataNascita}`;
                })
                .catch(error => alert(error));
        }

        // Funzione per salvare un nuovo utente
        function salvaUtente() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const email = document.getElementById('email').value;
            const dataNascita = document.getElementById('dataNascita').value;

            // Convertiamo la data in formato ISO per inviarla come stringa
            const utente = { nome, cognome, email, dataNascita: new Date(dataNascita).toISOString() };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(utente)
            })
                .then(response => response.json())
                .then(() => {
                    alert('Utente salvato con successo');
                    recuperaUtenti();
                })
                .catch(error => alert('Errore nel salvare l\'utente: ' + error));
        }

        // Funzione per eliminare un utente tramite ID
        function eliminaUtente(id) {
            fetch(`${apiUrl}/${id}`, {
                method: 'DELETE'
            })
                .then(() => {
                    alert('Utente eliminato');
                    recuperaUtenti();
                })
                .catch(error => alert('Errore nell\'eliminare l\'utente: ' + error));
        }

        // Carica la lista utenti all'inizio
        window.onload = recuperaUtenti;
    </script>
</head>
<body>
<h1>Gestione Utenti</h1>

<!-- Form per aggiungere un nuovo utente -->
<h2>Aggiungi Utente</h2>
<form onsubmit="event.preventDefault(); salvaUtente();">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>
    <br>
    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="dataNascita">data:</label>
    <input type="date" id="dataNascita" required>

    <button type="submit">Salva Utente</button>
</form>

<hr>

<!-- Sezione per recuperare un singolo utente -->
<h2>Recupera Utente per ID</h2>
<label for="utenteId">ID Utente:</label>
<input type="number" id="utenteId">
<button onclick="recuperaUtenteDaId()">Recupera Utente</button>
<div id="utenteDetails"></div>

<hr>

<!-- Lista degli utenti -->
<h2>Lista Utenti</h2>
<ul id="utentiList"></ul>
</body>
</html>
